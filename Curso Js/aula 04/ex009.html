<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <h1>Detran</h1>
        Velocidade do carro : <input type="number" name="txtvel" id="txtvel"> km/h
        <input type="button" value="Verificar" onclick="verificar()">
        <p id="resultado"></p>

    <script>
        function verificar(){
            var txtvel = parseInt(document.getElementById('txtvel').value)

            if(txtvel <= 60){
                document.getElementById('resultado').innerText = "Sua velocidade é " + txtvel + "km/h"
            }
            else{
                document.getElementById('resultado').innerText = "Você foi multado, Sua velocidade é " + txtvel + "km/h"
            }
            
        }
        
    </script>
</body>
</html>
